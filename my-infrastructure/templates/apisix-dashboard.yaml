{{- if .Values.apisix.enabled }}
apiVersion: apisix.apache.org/v2
kind: ApisixRoute
metadata:
  name: dashboard-route
  namespace: ingress-apisix
spec:
  http:
    - backends:
        - serviceName: apisix-dashboard
          servicePort: 80
      match:
        hosts:
          - dashboard.apisix-{{ .Values.environment }}.pcdacs.local
        paths:
          - /*
      name: dashboard-proxy
{{- end }}
---
{{- if eq .Values.environment "prd" }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: ingress-apisix
  name: apisix-dashboard-prd
  annotations:
    cert-manager.io/cluster-issuer: "my-internal-ca"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - dashboard.apisix-prd.pcdacs.local
      secretName: apisix-dashboard-prd-tls
  rules:
    - host: dashboard.apisix-prd.pcdacs.local
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: apisix-gateway
                port:
                  number: 80
{{- end }}